<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrinal Banerjee - Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 56px; /* Adjust for fixed navbar */
        }
        .notice-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mrinal Banerjee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://mrinalbanerjee.github.io/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://mrinalbanerjee.github.io/page1">Page 1</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Download Notices</h1>

        <div class="notice-box">
            <div id="pdfList"></div>
        </div>

    </div>

    <script>
        const pdfFolder = "pdfs/";
        const pdfFiles = [
            "_Banerjee.mrinal.pdf"
        ];

        const pdfList = document.getElementById("pdfList");

        pdfFiles.forEach(file => {
            const row = document.createElement("div");
            row.classList.add("row", "align-items-center", "mb-2");

            const fileNameCol = document.createElement("div");
            fileNameCol.classList.add("col-md-8");
            fileNameCol.textContent = file;

            const downloadCol = document.createElement("div");
            downloadCol.classList.add("col-md-4", "text-md-end");

            const link = document.createElement("a");
            link.href = pdfFolder + file;
            link.download = file;
            link.classList.add("btn", "btn-primary", "btn-sm");

            const icon = document.createElement("i");
            icon.classList.add("fas", "fa-download");
            link.appendChild(icon);
            link.innerHTML += " Download";

            downloadCol.appendChild(link);
            row.appendChild(fileNameCol);
            row.appendChild(downloadCol);
            pdfList.appendChild(row);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
